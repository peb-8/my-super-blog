version: '3.8'

services:
  app:
    # networks:
    #   - mynetwork
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        VARIANT: "3.10"
        NODE_VERSION: "lts/*"

    volumes:
      - ..:/workspace:cached

    command: sleep infinity
    ports:
      - 8000:8000

  db:
    # networks:
    #   - mynetwork
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres 
      POSTGRES_PASSWORD: postgres

  redis:
    # networks:
    #   - mynetwork
    image: redis:alpine
    ports:
      - 6379:6379
  
  celery:
    # networks:
    #   - mynetwork
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    environment:
      - DB_HOST=db
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      - db
      - redis
      - app
    working_dir: /workspace
    command: celery -A mysuperblog worker -l info

  flower:
    image: mher/flower
    # networks:
    #   - mynetwork
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - FLOWER_PORT=5566
    command: "celery flower --port=5566"
    ports:
      - 5566:5566
    depends_on:
      - celery
      - redis

volumes:
  postgres-data:

